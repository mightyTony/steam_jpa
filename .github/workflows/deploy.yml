name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 15.164.7.19
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/steam-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/app/

      - name: Run jar on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ EC2_HOST }}
          username: ${{ EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'steam-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar /home/ec2-user/app/steam-0.0.1-SNAPSHOT.jar \
              --spring.profiles.active=prod > /home/ec2-user/app/nohup.out 2>&1 &
