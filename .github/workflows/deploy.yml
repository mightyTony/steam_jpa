name: Spring Boot CI/CD to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Create application-prod.yml from secrets
        run: |
          echo "${{ secrets.APPLICATION_PROD_YML }}" > build/libs/application-prod.yml

      - name: Deploy JAR and Config to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/*.jar,build/libs/application-prod.yml
          target: /home/ec2-user/app
          strip_components: 1

      - name: SSH into EC2 and restart Spring Boot with prod profile
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Restarting Spring Boot app on EC2..."
            
            # Kill existing Spring Boot process (if any)
            pkill -f 'java -jar' || true
            
            # Find latest jar
            APP_JAR=$(ls /home/ec2-user/app/*.jar | head -n 1)
            
            # Start new process with prod profile and external config
            nohup java -jar "$APP_JAR" --spring.profiles.active=prod --spring.config.location=file:/home/ec2-user/app/application-prod.yml > /home/ec2-user/app/nohup.out 2>&1 &
            
            echo "Application started with profile: prod"